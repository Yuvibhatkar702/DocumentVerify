services:
  # Main Web Service (Full-stack Node.js + React)
  - type: web
    name: docuverify-fullstack
    env: node
    buildCommand: npm install && cd client && npm install && npm run build && cd ..
    startCommand: npm start
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        value: mongodb+srv://yuvibhatkar702:Yuvi123@dvs.wfn30nz.mongodb.net/documentverify?retryWrites=true&w=majority
      - key: JWT_SECRET
        value: DocumentVerify2025SuperSecretKeyForJWTTokensProductionEnvironment
      - key: CORS_ORIGIN
        value: https://docuverify-fullstack.onrender.com
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: UPLOAD_PATH
        value: ./uploads
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
    healthCheckPath: /health
    autoDeploy: true
    rootDir: ./
    
  # AI/ML Service (Python/FastAPI)
  - type: web
    name: docuverify-ai-ml
    env: python
    buildCommand: cd ai-ml-service && pip install -r requirements.txt
    startCommand: cd ai-ml-service && uvicorn app:app --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: PYTHONPATH
        value: /opt/render/project/src/ai-ml-service
    healthCheckPath: /
    autoDeploy: true
    rootDir: ./
